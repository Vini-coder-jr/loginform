<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Your Social Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            

        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #1da1f2;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .post img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-content {
            display: flex;
            align-items: center;
        }

        .post-text {
            flex: 1;
        }

        .post-image {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Hi, View Posts</h3>
<p id="userList"></p>
        <div class="post">
            <div class="post-content">
                <img src="images.jpeg" alt="Profile Picture">
                <div class="post-text">
                    <p><strong>@username</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            
        </div>

        <div class="post">
            <div class="post-content">
                <img src="images.jpeg" alt="Profile Picture">
                    <div class="post-text">
                        <p><strong>@username</strong> Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
            </div>
        </div>

        <div class="post">
            <div class="post-content">
                <img src="images.jpeg" alt="Profile Picture">
                    <div class="post-text">
                        <p><strong>@username</strong> Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    </div>
            </div>

        </div>
    </div>
</body>
</html>
